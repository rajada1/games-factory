<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Space Runner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a15;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      width: 100%;
      height: 100%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }
    .score {
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .best-score {
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }
    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .game-over.show {
      opacity: 1;
      pointer-events: auto;
    }
    .game-over h1 {
      color: white;
      font-size: 36px;
      margin-bottom: 10px;
    }
    .game-over .final-score {
      color: #00d4ff;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .btn {
      background: #00d4ff;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.1s, opacity 0.1s;
    }
    .btn:active {
      transform: scale(0.95);
      opacity: 0.9;
    }
    .btn-secondary {
      background: transparent;
      border: 2px solid white;
    }
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0a0a15;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .start-screen h1 {
      color: white;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }
    .start-screen .tap-to-start {
      color: rgba(255,255,255,0.7);
      font-size: 18px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    .particles {
      position: absolute;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game"></canvas>
    <div class="ui-overlay">
      <div>
        <div class="score" id="score">0</div>
        <div class="best-score">Best: <span id="best">0</span></div>
      </div>
    </div>
    <div class="start-screen" id="start-screen">
      <h1>Space Runner</h1>
      <p class="tap-to-start">Toque para jogar</p>
    </div>
    <div class="game-over" id="game-over">
      <h1>Game Over</h1>
      <div class="final-score" id="final-score">0</div>
      <button class="btn" id="play-again">Jogar Novamente</button>
      <button class="btn btn-secondary" id="share">Compartilhar</button>
    </div>
    <div class="particles" id="particles"></div>
  </div>
  <script>
    // Endless Runner Game Logic
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const bestEl = document.getElementById('best');
const startScreen = document.getElementById('start-screen');
const gameOverScreen = document.getElementById('game-over');
const finalScoreEl = document.getElementById('final-score');

function resize() {
  const container = document.getElementById('game-container');
  canvas.width = container.clientWidth;
  canvas.height = container.clientHeight;
  groundY = canvas.height - 80;
}
resize();
window.addEventListener('resize', resize);

let gameState = 'start';
let score = 0;
let best = parseInt(localStorage.getItem('space-runner_best') || '0');
let groundY;
let gameSpeed = 6;
let jumpCount = 0;
const maxJumps = 2;

bestEl.textContent = best;

const player = {
  x: 80,
  y: 0,
  width: 50,
  height: 50,
  velocity: 0,
  gravity: 0.8,
  jumpForce: -15,
  grounded: false
};

let obstacles = [];
let clouds = [];
let groundOffset = 0;

function init() {
  player.y = groundY - player.height;
  player.velocity = 0;
  player.grounded = true;
  obstacles = [];
  clouds = [];
  score = 0;
  scoreEl.textContent = '0';
  gameSpeed = 6;
  jumpCount = 0;
  
  // Initial clouds
  for (let i = 0; i < 5; i++) {
    clouds.push({
      x: Math.random() * canvas.width,
      y: Math.random() * 150 + 30,
      width: Math.random() * 60 + 40,
      speed: Math.random() * 0.5 + 0.5
    });
  }
}

function spawnObstacle() {
  const types = ['small', 'medium', 'tall', 'flying'];
  const type = types[Math.floor(Math.random() * types.length)];
  
  let obstacle = { x: canvas.width + 50, type };
  
  switch(type) {
    case 'small':
      obstacle.width = 20;
      obstacle.height = 40;
      obstacle.y = groundY - obstacle.height;
      break;
    case 'medium':
      obstacle.width = 25;
      obstacle.height = 50;
      obstacle.y = groundY - obstacle.height;
      break;
    case 'tall':
      obstacle.width = 20;
      obstacle.height = 70;
      obstacle.y = groundY - obstacle.height;
      break;
    case 'flying':
      obstacle.width = 40;
      obstacle.height = 30;
      obstacle.y = groundY - 100 - Math.random() * 50;
      break;
  }
  
  obstacles.push(obstacle);
}

function update() {
  if (gameState !== 'playing') return;

  // Score
  score++;
  if (score % 10 === 0) {
    scoreEl.textContent = Math.floor(score / 10);
  }
  
  // Increase speed
  if (score % 500 === 0) {
    gameSpeed += 0.5;
  }

  // Player physics
  if (!player.grounded) {
    player.velocity += player.gravity;
    player.y += player.velocity;
  }
  
  // Ground collision
  if (player.y >= groundY - player.height) {
    player.y = groundY - player.height;
    player.velocity = 0;
    player.grounded = true;
    jumpCount = 0;
  }

  // Spawn obstacles
  if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300 - Math.random() * 200) {
    spawnObstacle();
  }

  // Update obstacles
  for (let i = obstacles.length - 1; i >= 0; i--) {
    obstacles[i].x -= gameSpeed;
    
    // Collision
    if (rectCollision(player, obstacles[i])) {
      gameOver();
      return;
    }
    
    if (obstacles[i].x + obstacles[i].width < 0) {
      obstacles.splice(i, 1);
    }
  }

  // Update clouds
  for (const cloud of clouds) {
    cloud.x -= cloud.speed;
    if (cloud.x + cloud.width < 0) {
      cloud.x = canvas.width + 50;
      cloud.y = Math.random() * 150 + 30;
    }
  }

  // Ground scroll
  groundOffset = (groundOffset + gameSpeed) % 20;
}

function rectCollision(a, b) {
  const padding = 5;
  return a.x + padding < b.x + b.width &&
         a.x + a.width - padding > b.x &&
         a.y + padding < b.y + b.height &&
         a.y + a.height - padding > b.y;
}

function draw() {
  // Sky gradient
  const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  skyGradient.addColorStop(0, '#1a1a2e');
  skyGradient.addColorStop(1, '#16213e');
  ctx.fillStyle = skyGradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Clouds
  ctx.fillStyle = 'rgba(255,255,255,0.1)';
  for (const cloud of clouds) {
    ctx.beginPath();
    ctx.ellipse(cloud.x, cloud.y, cloud.width / 2, cloud.width / 4, 0, 0, Math.PI * 2);
    ctx.fill();
  }

  // Ground
  ctx.fillStyle = '#2d3436';
  ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
  
  // Ground pattern
  ctx.strokeStyle = 'rgba(255,255,255,0.1)';
  ctx.lineWidth = 1;
  for (let x = -groundOffset; x < canvas.width; x += 20) {
    ctx.beginPath();
    ctx.moveTo(x, groundY);
    ctx.lineTo(x + 10, groundY + 80);
    ctx.stroke();
  }

  // Obstacles
  ctx.fillStyle = '#00d4ff';
  for (const obs of obstacles) {
    if (obs.type === 'flying') {
      // Flying obstacle (bird-like)
      ctx.save();
      ctx.translate(obs.x + obs.width / 2, obs.y + obs.height / 2);
      ctx.beginPath();
      ctx.moveTo(-obs.width / 2, 0);
      ctx.quadraticCurveTo(0, -obs.height / 2, obs.width / 2, 0);
      ctx.quadraticCurveTo(0, obs.height / 2, -obs.width / 2, 0);
      ctx.fill();
      ctx.restore();
    } else {
      // Ground obstacle (cactus-like)
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      if (obs.type === 'tall') {
        ctx.fillRect(obs.x - 10, obs.y + 20, 10, 15);
        ctx.fillRect(obs.x + obs.width, obs.y + 30, 10, 15);
      }
    }
  }

  // Player
  ctx.fillStyle = '#fff';
  ctx.fillRect(player.x, player.y, player.width, player.height);
  
  // Player details
  ctx.fillStyle = '#00d4ff';
  ctx.fillRect(player.x + 10, player.y + 10, 10, 10); // Eye
  ctx.fillRect(player.x + player.width - 10, player.y + player.height - 15, 8, 15); // Leg
  ctx.fillRect(player.x + 5, player.y + player.height - 15, 8, 15); // Leg
}

function jump() {
  if (gameState === 'start') {
    startScreen.style.display = 'none';
    gameState = 'playing';
    init();
    return;
  }
  
  if (gameState === 'playing' && jumpCount < maxJumps) {
    player.velocity = player.jumpForce;
    player.grounded = false;
    jumpCount++;
    playSound('jump');
  }
}

function duck() {
  if (gameState === 'playing') {
    player.height = 25;
    player.y = groundY - player.height;
  }
}

function standUp() {
  if (gameState === 'playing') {
    player.height = 50;
    if (player.grounded) {
      player.y = groundY - player.height;
    }
  }
}

function gameOver() {
  gameState = 'over';
  playSound('hit');
  
  const finalScore = Math.floor(score / 10);
  if (finalScore > best) {
    best = finalScore;
    localStorage.setItem('space-runner_best', best);
    bestEl.textContent = best;
  }
  
  finalScoreEl.textContent = finalScore;
  gameOverScreen.classList.add('show');
  
  if (navigator.vibrate) navigator.vibrate(100);
}

function restart() {
  gameOverScreen.classList.remove('show');
  gameState = 'playing';
  init();
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// Sound
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(type) {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  
  if (type === 'jump') {
    osc.frequency.setValueAtTime(300, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
  } else if (type === 'hit') {
    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(150, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.3);
  }
}

// Controls
document.addEventListener('touchstart', (e) => {
  e.preventDefault();
  const y = e.touches[0].clientY;
  if (y > canvas.height * 0.7) {
    duck();
  } else {
    jump();
  }
}, { passive: false });

document.addEventListener('touchend', standUp);

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space' || e.code === 'ArrowUp') jump();
  if (e.code === 'ArrowDown') duck();
});
document.addEventListener('keyup', (e) => {
  if (e.code === 'ArrowDown') standUp();
});

document.addEventListener('mousedown', jump);

document.getElementById('play-again').addEventListener('click', restart);
document.getElementById('share').addEventListener('click', () => {
  const text = `Fiz ${Math.floor(score / 10)} pontos em Space Runner! üèÉ`;
  if (navigator.share) {
    navigator.share({ title: 'Space Runner', text });
  } else {
    navigator.clipboard.writeText(text);
    alert('Copiado!');
  }
});

init();
gameLoop();

  </script>
</body>
</html>
