<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chain Snake</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      width: 100%;
      height: 100%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }
    .score {
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .best-score {
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }
    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .game-over.show {
      opacity: 1;
      pointer-events: auto;
    }
    .game-over h1 {
      color: white;
      font-size: 36px;
      margin-bottom: 10px;
    }
    .game-over .final-score {
      color: #e74c3c;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.1s, opacity 0.1s;
    }
    .btn:active {
      transform: scale(0.95);
      opacity: 0.9;
    }
    .btn-secondary {
      background: transparent;
      border: 2px solid white;
    }
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #1a1a2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .start-screen h1 {
      color: white;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }
    .start-screen .tap-to-start {
      color: rgba(255,255,255,0.7);
      font-size: 18px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    .particles {
      position: absolute;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game"></canvas>
    <div class="ui-overlay">
      <div>
        <div class="score" id="score">0</div>
        <div class="best-score">Best: <span id="best">0</span></div>
      </div>
    </div>
    <div class="start-screen" id="start-screen">
      <h1>Chain Snake</h1>
      <p class="tap-to-start">Toque para jogar</p>
    </div>
    <div class="game-over" id="game-over">
      <h1>Game Over</h1>
      <div class="final-score" id="final-score">0</div>
      <button class="btn" id="play-again">Jogar Novamente</button>
      <button class="btn btn-secondary" id="share">Compartilhar</button>
    </div>
    <div class="particles" id="particles"></div>
  </div>
  <script>
    // Snake Game Logic
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const bestEl = document.getElementById('best');
const startScreen = document.getElementById('start-screen');
const gameOverScreen = document.getElementById('game-over');
const finalScoreEl = document.getElementById('final-score');

function resize() {
  const container = document.getElementById('game-container');
  canvas.width = container.clientWidth;
  canvas.height = container.clientHeight;
}
resize();
window.addEventListener('resize', resize);

let gameState = 'start';
let score = 0;
let best = parseInt(localStorage.getItem('chain-snake_best') || '0');
bestEl.textContent = best;

const gridSize = 20;
let snake = [];
let direction = { x: 1, y: 0 };
let nextDirection = { x: 1, y: 0 };
let food = { x: 0, y: 0 };
let lastUpdate = 0;
let updateInterval = 120; // ms between moves

function init() {
  const startX = Math.floor(canvas.width / gridSize / 2);
  const startY = Math.floor(canvas.height / gridSize / 2);
  
  snake = [
    { x: startX, y: startY },
    { x: startX - 1, y: startY },
    { x: startX - 2, y: startY }
  ];
  
  direction = { x: 1, y: 0 };
  nextDirection = { x: 1, y: 0 };
  score = 0;
  scoreEl.textContent = '0';
  updateInterval = 120;
  
  spawnFood();
}

function spawnFood() {
  const maxX = Math.floor(canvas.width / gridSize) - 1;
  const maxY = Math.floor(canvas.height / gridSize) - 1;
  
  do {
    food.x = Math.floor(Math.random() * maxX);
    food.y = Math.floor(Math.random() * maxY);
  } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
}

function update(timestamp) {
  if (gameState !== 'playing') return;
  
  if (timestamp - lastUpdate < updateInterval) return;
  lastUpdate = timestamp;
  
  direction = { ...nextDirection };
  
  // Move snake
  const head = { 
    x: snake[0].x + direction.x, 
    y: snake[0].y + direction.y 
  };
  
  // Wrap around walls
  const maxX = Math.floor(canvas.width / gridSize);
  const maxY = Math.floor(canvas.height / gridSize);
  
  if (head.x < 0) head.x = maxX - 1;
  if (head.x >= maxX) head.x = 0;
  if (head.y < 0) head.y = maxY - 1;
  if (head.y >= maxY) head.y = 0;
  
  // Check self collision
  if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
    gameOver();
    return;
  }
  
  snake.unshift(head);
  
  // Check food collision
  if (head.x === food.x && head.y === food.y) {
    score++;
    scoreEl.textContent = score;
    spawnFood();
    playSound('eat');
    
    // Speed up
    if (score % 5 === 0 && updateInterval > 50) {
      updateInterval -= 10;
    }
  } else {
    snake.pop();
  }
}

function draw() {
  // Background
  ctx.fillStyle = '#1a1a2e';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Grid (subtle)
  ctx.strokeStyle = 'rgba(255,255,255,0.03)';
  ctx.lineWidth = 1;
  for (let x = 0; x < canvas.width; x += gridSize) {
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, canvas.height);
    ctx.stroke();
  }
  for (let y = 0; y < canvas.height; y += gridSize) {
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();
  }
  
  // Food with glow
  ctx.shadowColor = '#e74c3c';
  ctx.shadowBlur = 15;
  ctx.fillStyle = '#e74c3c';
  ctx.beginPath();
  ctx.arc(
    food.x * gridSize + gridSize / 2,
    food.y * gridSize + gridSize / 2,
    gridSize / 2 - 2,
    0, Math.PI * 2
  );
  ctx.fill();
  ctx.shadowBlur = 0;
  
  // Snake
  snake.forEach((segment, i) => {
    const isHead = i === 0;
    const progress = i / snake.length;
    
    // Color gradient from head to tail
    const r = Math.floor(46 + progress * 30);
    const g = Math.floor(204 - progress * 50);
    const b = Math.floor(113 + progress * 30);
    
    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
    
    if (isHead) {
      ctx.shadowColor = '#e74c3c';
      ctx.shadowBlur = 10;
    }
    
    const padding = isHead ? 0 : 2;
    ctx.beginPath();
    ctx.roundRect(
      segment.x * gridSize + padding,
      segment.y * gridSize + padding,
      gridSize - padding * 2,
      gridSize - padding * 2,
      isHead ? 6 : 4
    );
    ctx.fill();
    ctx.shadowBlur = 0;
    
    // Eyes on head
    if (isHead) {
      ctx.fillStyle = 'white';
      const eyeOffset = 4;
      const eyeSize = 4;
      
      if (direction.x === 1) {
        ctx.beginPath();
        ctx.arc(segment.x * gridSize + gridSize - 6, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
        ctx.arc(segment.x * gridSize + gridSize - 6, segment.y * gridSize + gridSize - 6, eyeSize, 0, Math.PI * 2);
        ctx.fill();
      } else if (direction.x === -1) {
        ctx.beginPath();
        ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
        ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + gridSize - 6, eyeSize, 0, Math.PI * 2);
        ctx.fill();
      } else if (direction.y === -1) {
        ctx.beginPath();
        ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
        ctx.arc(segment.x * gridSize + gridSize - 6, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
        ctx.fill();
      } else {
        ctx.beginPath();
        ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + gridSize - 6, eyeSize, 0, Math.PI * 2);
        ctx.arc(segment.x * gridSize + gridSize - 6, segment.y * gridSize + gridSize - 6, eyeSize, 0, Math.PI * 2);
        ctx.fill();
      }
    }
  });
}

function setDirection(dx, dy) {
  // Prevent 180-degree turns
  if (direction.x === -dx && direction.y === -dy) return;
  if (direction.x === dx && direction.y === dy) return;
  
  nextDirection = { x: dx, y: dy };
}

function gameOver() {
  gameState = 'over';
  playSound('die');
  
  if (score > best) {
    best = score;
    localStorage.setItem('chain-snake_best', best);
    bestEl.textContent = best;
  }
  
  finalScoreEl.textContent = score;
  gameOverScreen.classList.add('show');
  
  if (navigator.vibrate) navigator.vibrate(100);
}

function restart() {
  gameOverScreen.classList.remove('show');
  gameState = 'playing';
  init();
}

function gameLoop(timestamp) {
  update(timestamp);
  draw();
  requestAnimationFrame(gameLoop);
}

// Sound
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(type) {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  
  if (type === 'eat') {
    osc.frequency.setValueAtTime(500, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
  } else if (type === 'die') {
    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(200, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.3);
    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.3);
  }
}

// Touch controls
let touchStartX = 0;
let touchStartY = 0;

document.addEventListener('touchstart', (e) => {
  if (gameState === 'start') {
    startScreen.style.display = 'none';
    gameState = 'playing';
    init();
    return;
  }
  
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
}, { passive: true });

document.addEventListener('touchend', (e) => {
  if (gameState !== 'playing') return;
  
  const dx = e.changedTouches[0].clientX - touchStartX;
  const dy = e.changedTouches[0].clientY - touchStartY;
  
  if (Math.abs(dx) > Math.abs(dy)) {
    setDirection(dx > 0 ? 1 : -1, 0);
  } else {
    setDirection(0, dy > 0 ? 1 : -1);
  }
});

// Keyboard
document.addEventListener('keydown', (e) => {
  if (gameState === 'start') {
    startScreen.style.display = 'none';
    gameState = 'playing';
    init();
    return;
  }
  
  switch(e.code) {
    case 'ArrowUp':
    case 'KeyW':
      setDirection(0, -1);
      break;
    case 'ArrowDown':
    case 'KeyS':
      setDirection(0, 1);
      break;
    case 'ArrowLeft':
    case 'KeyA':
      setDirection(-1, 0);
      break;
    case 'ArrowRight':
    case 'KeyD':
      setDirection(1, 0);
      break;
  }
});

document.getElementById('play-again').addEventListener('click', restart);
document.getElementById('share').addEventListener('click', () => {
  const text = `Minha cobra cresceu ${score} em Chain Snake! üêç`;
  if (navigator.share) {
    navigator.share({ title: 'Chain Snake', text });
  } else {
    navigator.clipboard.writeText(text);
    alert('Copiado!');
  }
});

gameLoop(0);

  </script>
</body>
</html>
